					<FORM action="mail.php"  method="POST">

						<tr>
							<Td><Label for="imyal">Имя: </label></Td>
							<Td><Input required type="text" id="imyal" maxlength=25 class=textfield name="user_name"></Td>

						<tr>
							<Td><Label for="familiyal"> Фамилия: </label></Td>

						</tr>

						

						<tr>
							<Td>Выберите врача:</Td>

								<Select  name="user_position">

									<Option>Лор </option>

									<Option>Психиатр</option>

								</Select>
							</Td>
						</tr>

						<tr>
							<Td>Выберите время:</Td>
							<Td>
								<Select name="user_time">
									<Option>13:00 </option>
									<Option>14:30 </option>
									<Option>15:00 </option>
									<Option>16:00 </option>
									<Option>12:00 </option>
									<Option>18:00 </option>
								</Select>
							</Td>
						</tr>

						<tr>
							<Td>Дополнительная информация о клиенте:</Td>
							<Td><Textarea class="textarea" rows=6 cols=40 name="user_information"> </textarea></Td>
						</tr>

						<tr>
							<Td align="bottom">
								<Input align="bottom" type="submit" value="Отправить" > <!--onclick=" ATL()"-->
								<Input type="reset" value="Удалить" onclick="DEL()"> <!--onclick="DEL()"-->
							</Td>
						</tr>
					</form>
